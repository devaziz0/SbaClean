					{% for field in form.visible_fields %}
					<div class="wrap-input100 validate-input" data-validate = "Valid {{ field.name }} is required" >
						{% render_field field class="input100" %}
						<span class="focus-input100"></span>
						<span class="label-input100">{{ field.name }}</span>
					</div>	

					{% endfor %}
				

					<div class="container-login100-form-btn">
						<button class="login100-form-btn" type="submit">
							Connecter
						</button>
					</div>
					<div class="text-center p-t-46 ">
						<a href="{% url 'register' %}" class="txt3">
							Inscription 
						</a>
					</div>
					
					<div class="text-center p-t-46 p-b-20">
