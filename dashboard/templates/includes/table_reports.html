          <div class="row">
            <div class="col-md-12">
              <div class="card">
                <div class="card-header">
                  <h4 class="card-title ">Anomalies</h4>
                  <p class="card-category">Consult, edit or delete.</p>
                </div>
                <div class="card-body">
                  <div class="table-responsive">
                    <table class="table">
                      <thead class=" text-primary">
                        <th>ID</th>
                        <th>Nom d'utilisateur</th>
                        <th>Nom</th>
                        <th>Prénom</th>
                        <th>Numéro</th>
                        <th>Ville</th>
                        <th>Adresse</th>
                        <th>Action</th>
                      </thead>
                      <tbody>
                        {% for u in users %}
                        <tr>
                          <td class="text-primary">{{u.id}}</td>
                          <td>{{u.username}}</td>
                          <td>{{u.last_name}}</td>
                          <td>{{u.first_name}}</td>
                          <td class="text-primary">{{u.phone_number}}</td>
                          <td>{{u.city}}</td>
                          <td>{{u.address}}</td>
                          <td>
                            <a href="{% url 'dashboard:dashboard_anomalie_edit' u.id %}" class="btn btn-warning text-white">Edit</a>
                            <form method="post" action="/dashboard/users">
                               {% csrf_token %}
                              <input id="action" type="text" name="action" value="delete" hidden>
                              <input id="post_id" type="text" name="user_id" value="{{u.id}}" hidden>
                              <button class="btn btn-danger text-white" type="submit">Delete</button>
                            </form>
                          </td>
                        </tr>
                        {% endfor %}
                      </tbody>
                    </table>
                  </div>
                </div>
              </div>
            </div>
